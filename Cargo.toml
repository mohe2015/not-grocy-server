[package]
name = "not-grocy-server"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3"
diesel = { version = "1.4", features = ["sqlite", "postgres", "chrono", "r2d2"] }
diesel_cli = { version = "1.4", features = ["barrel-migrations","barrel","sqlite"] }
diesel_migrations = { version = "1.4" }
dotenv = "0.15"
chrono = { version = "0.4", features = ["serde"] }
r2d2 = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
barrel = { git = "https://git.irde.st/spacekookie/barrel.git", features = ["sqlite3"] }