[package]
name = "not_grocy_server"
version = "0.1.0"
edition = "2018"
include = ["src/**/*", "LICENSE", "README.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
incremental = true

[dependencies]
actix-web = "3"
actix-files = "0.5"
futures-util = "0.3.15"
diesel = { version = "1", features = ["sqlite", "postgres", "chrono", "r2d2"] }
diesel_migrations = { version = "1" }
migrations_internals = "1"
dotenv = "0.15"
chrono = { version = "0.4", features = ["serde"] }
r2d2 = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
barrel = { git = "https://git.irde.st/spacekookie/barrel.git", features = ["sqlite3", "pg", "mysql", "unstable"] }
structopt = { version = "0.3" }
